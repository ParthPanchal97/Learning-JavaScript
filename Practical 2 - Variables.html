<!DOCTYPE html>
<html>
    <head>
        <script>
            //Must always start with VAR
            //Declare variable without assigning value
            var day;
            //Declare variable and assign a value
            var assignValue=5657757;

            //Numeric variable - number
            var years=35;
            //String variable - text and characters - Must use double quotation marks
            var someText=" year old";
            //Boolean - True or False
            var gameOver=true;
            //Function is the action or behaviour.
            //Where we work with our variables.
            alert(years+someText)
        </script>
    </head>
    <body></body>
</html>
